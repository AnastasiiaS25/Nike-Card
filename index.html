<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatoble" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nike card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
            <body>
                <div class="container">
                    <div class="card-wrapper">
                        <div class="card">
                            <div class="card-top">
                                <img src="/images/nike.png" class="logo">
                                <div class="card-top-text">
                                    <h1>Air Structure</h1>
                                    <p>The customer should be able to follow the customer's customer service. Guilt, as if by reason of the present, he was chosen in a way that was convenient, and not the most worthy of those offices!</p>
                                </div>
                                <img src="/images/shoe1.png" class="shoes-1">
                                <img src="/images/shoe2.png" class="shoes-2" >
                            </div>
                            <div class="card-botton">
                                <h1>Air Structure</h1>
                                <div class="badge">New</div>
                                <h3>Running Collections</h3>
                                <div class="stars">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                </div>
                                <div class="size">
                                    <h4>Size</h4>
                                    <div class="sizes">
                                        <span>7</span>
                                        <span>8</span>
                                        <span>9</span>
                                        <span>10</span>
                                        <span>11</span>
                                    </div>
                                </div>
                                <div class="colors">
                                    <h4>Color</h4>
                                    <div class="colors">
                                        <div class="color-1"></div>
                                        <div class="color-2"></div>
                                    </div>
                                </div>
                                <div class="price">
                                    <span>Usd</span>
                                    <span>350,00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <script src="script.js"></script>
            </body>
 </html>
